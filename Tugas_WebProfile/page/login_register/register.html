<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="../../src/output.css" rel="stylesheet">
        <script src="../../node_modules/preline/dist/preline.js"></script>
    </head>
    <body>
        <main class="flex justify-center items-center w-full min-h-screen bg-gray-900 text-white mx-auto">
            <section class="w-[30rem] m-9 flex flex-col space-y-10">
                <div class="flex items-center justify-center mb-10">
                    <span class="bg-blue-400 py-2 text-3xl font-medium px-3 rounded-tl-3xl">Regi</span>
                    <span class="border-y-4 border-blue-400 py-[4px] text-3xl font-medium rounded-br-3xl px-3">ster</span>
                </div>
                <div class="w-full border-b-2 text-lg focus-within:border-blue-400 duration-500 transform">
                    <input type="text" placeholder="Username" class="bg-transparent w-full focus:outline-none placeholder:italic">
                </div>
                <div class="w-full border-b-2 text-lg focus-within:border-blue-400 duration-500 transform">
                    <input type="email" placeholder="Email" class="bg-transparent w-full focus:outline-none placeholder:italic">
                </div>
                <div class="w-full border-b-2 text-lg focus-within:border-blue-400 duration-500 transform">
                    <input type="password" placeholder="Password" class="bg-transparent w-full focus:outline-none placeholder:italic">
                </div>
                <div class="w-full border-b-2 text-lg focus-within:border-blue-400 duration-500 transform">
                    <input type="password" placeholder="Konfirmasi password" class="bg-transparent w-full focus:outline-none placeholder:italic">
                </div>
                <button class="bg-blue-400 p-2 rounded-lg hover:bg-blue-300 duration-500 font-bold">REGISTER</button>
                
                <p class="text-center text-lg">
                    Sudah punya akun?
                    <a href="./login.html" class="text-blue-400 hover:underline underline-offset-4 font-medium">Login</a>
                </p>
            </section>
        </main>
    </body>
</html>
